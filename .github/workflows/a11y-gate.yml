name: Enforce Accessibility Score
on:
  pull_request:
    branches:
      - dev
      - prod
jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build and Start App
        run: |
          npm run build
          npm run start & # background process
          sleep 10         # give time to start server

      - name: Run Accessibility Audit with Axe
        run: node check-a11y.mjs
